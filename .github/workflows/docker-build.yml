name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/postgres-with-backup
  POSTGRES_VERSION: "18"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # PostgreSQL version tags (primary)
            type=raw,value=${{ env.POSTGRES_VERSION }}-latest,enable={{is_default_branch}}
            type=raw,value=${{ env.POSTGRES_VERSION }}
            type=semver,pattern=${{ env.POSTGRES_VERSION }}-{{version}}
            type=semver,pattern=${{ env.POSTGRES_VERSION }}-{{major}}.{{minor}}
            type=sha,prefix=${{ env.POSTGRES_VERSION }}-
            # Generic tags (fallback)
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
